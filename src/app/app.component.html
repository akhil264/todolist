<div class="main">


<input type="text" #newTodo class="enter">
<button (click)="addTodo(newTodo.value)">Add</button>
<table>
    <tr>
        <th>Lable</th>
        <th>Priority</th>
        <th>Done</th>
        <th>Action</th>
        
    </tr>
    <tr *ngFor="let todo of todos">
        <td>{{todo.label}}</td>
        <td>{{todo.priority}}</td>
        <td>{{todo.done}}</td>
        <td>
            <button (click)="deleteTodo(todo)">Delete</button>
        </td>
    </tr>
</table>
</div>
